name: deploy-manifests

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save 18f7f0d2-147f-43f5-a5f6-e8a2d7a6d621
      - run: kubectl apply -f infra/k8s & kubectl apply -f infra/k8s/k8s-prod
